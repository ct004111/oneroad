<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접수 완료</title>

    <style>
        body {
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Noto Sans KR", Arial, sans-serif;
          background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 24px;
        }

        .card {
          width: 100%;
          max-width: 520px;
          background: #fff;
          border-radius: 14px;
          padding: 40px 34px;
          box-shadow: 0 12px 32px rgba(0,0,0,0.08);
          text-align: center;
        }

        .icon {
          width: 56px;
          height: 56px;
          margin: 0 auto 18px;
          border-radius: 50%;
          background: rgba(79,124,255,0.12);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 26px;
        }

        h4 {
          margin: 8px 0 10px;
          font-size: 18px;
          font-weight: 700;
          color: #2a2a2a;
        }

        h2 {
          margin: 0;
          font-size: 22px;
          font-weight: 800;
          color: #333;
          line-height: 1.35;
        }

        .sub {
          margin-top: 14px;
          font-size: 14px;
          color: #666;
          line-height: 1.6;
        }

        .actions {
          display: flex;
          gap: 10px;
          justify-content: center;
          margin-top: 26px;
          flex-wrap: wrap;
        }

        .btn {
          border: 1px solid transparent;
          border-radius: 10px;
          padding: 12px 16px;
          font-size: 14px;
          font-weight: 700;
          cursor: pointer;
          text-decoration: none;
          transition: transform 0.1s, background 0.2s, border-color 0.2s;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          min-width: 140px;
        }

        .btn-primary {
          background: #4f7cff;
          color: #fff;
        }
        .btn-primary:hover { background: #3b66e6; }
        .btn-primary:active { transform: scale(0.98); }

        .btn-ghost {
          background: #fff;
          border-color: #d7dbe6;
          color: #333;
        }
        .btn-ghost:hover { background: #f6f8ff; }
        .btn-ghost:active { transform: scale(0.98); }

        .footer {
          margin-top: 18px;
          font-size: 12.5px;
          color: #888;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="icon">✅</div>

    <h4>정상적으로 접수되었습니다</h4>
    <h2>빠른 시일 내 연락 드리겠습니다.</h2>

    <div class="sub">
        접수 내용을 확인한 뒤 담당자가 순차적으로 안내드릴 예정입니다.<br>
        문의가 많을 경우 답변이 다소 지연될 수 있어요.
    </div>



    <div class="footer">
        원로드 | 문의: sakyamuni@kakao.com
    </div>
</div>

</body>
</html>
