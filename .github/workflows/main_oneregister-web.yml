name: Build and deploy JAR app to Azure Web App - oneregister-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: newshop

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        working-directory: newshop

      # ✅ 업로드는 실행 JAR만 남기기 (plain 제외)
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: |
            ${{ github.workspace }}/newshop/build/libs/*.jar
            !${{ github.workspace }}/newshop/build/libs/*-plain.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8CD13C0EBFC144FBB36656D12AF77B5C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A62E688624449AD941C4E2B614C89BF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B4CBE6F89CE64BA68FDCB5514F21FC28 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: oneregister-web
          slot-name: Production
          package: artifact/*.jar
