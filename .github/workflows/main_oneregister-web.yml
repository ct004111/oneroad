name: Build and deploy JAR app to Azure Web App - oneregister-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      # ✅ Gradle wrapper 실행 권한 (Linux에서 필요)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: newshop

      # ✅ Gradle 빌드 (일단 테스트 제외해서 성공률 높임)
      - name: Build with Gradle
        run: ./gradlew clean build -x test
        working-directory: newshop

      # ✅ Gradle 산출물은 build/libs/*.jar
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/newshop/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: artifact

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8CD13C0EBFC144FBB36656D12AF77B5C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A62E688624449AD941C4E2B614C89BF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B4CBE6F89CE64BA68FDCB5514F21FC28 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'oneregister-web'
          slot-name: 'Production'
          package: 'artifact/*.jar'
